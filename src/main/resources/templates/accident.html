<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
    </style>
    <title>Автомобильные инциденты</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" th:href="@{/index}">Accidents<span
            class="sr-only">(current)</span></a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:if="${isAdmin}" th:href="@{/users}">
                <span>User List</span>
            </a>
        </div>
    </div>
    <div class="form-inline" id="navbarNavInLine">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <div style="display: flex; align-items: center;">
                    <span style="color: white">Login as :</span>
                    <a class="nav-link" data-toggle="modal" href="#getModal">
                        <div style="color: #a97878; margin-left: 5px;" th:text="${user.username}"></div>
                    </a>
                </div>
                <div style="text-align: center;">
                    <a style="color: #7E7E7E; display: block;" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="modal fade" id="getModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="getModalLabel">User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    Name:
                    <td th:text="${user.username}"></td>
                </div>
                <div>
                    Role:
                    <td>
                     <span th:each="rol, iterStat : ${user.getRoles()}">
                         <span th:text="${rol}"></span>
                     <span th:if="${!iterStat.last}">, </span>
                         </span>
                    </td>
                </div>
                <div>
                    <a data-toggle="modal" href="#editeModal">Edite User</a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>


    <div class="main" th:each="us: ${user}">
        <br>
        <div class="modal fade" id="userEditeModal" tabindex="-1" role="dialog" aria-labelledby="editeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userEditeModalLabel">Edite User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form id="user_data" method="post">
                            <input type="hidden" name="id" id="user_id"
                                  />

                            <div class="form-group">
                                <label for="user_name">Name</label>
                                <input type="text" class="form-control" name="name" id="user_name"
                                       th:value="${us.username}">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="send_userEdite()">
                            Send
                        </button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pt-3">
    <table class="table">
        <thead>
        <tr style="font-size: large">
            <th style="border: 0" scope="col">Name</th>
            <th style="border: 0" scope="col">Type</th>
            <th style="border: 0" scope="col">Article</th>
            <th style="border: 0" scope="col">Description</th>
            <th style="border: 0" scope="col">Address</th>
            <th style="border: 0" scope="col">Status</th>
            <th style="border: 0" scope="col">Change status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="accident: ${accidents}">
            <div class="bott" style="display: inline-block; margin-right: 20px;">
                <button class="btn btn-warning" data-toggle="modal" data-target="#editeModal"
                        style="color: white">
                    Edit
                </button>
            </div>

            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                Delete accident
            </button>


            <div class="main">
                <br>
                <div class="modal fade" id="editeModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editeModalLabel">Edite Accident</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="data" method="post">
                                    <input type="hidden" class="form-control" name="id" id="id"
                                           th:value="${accident.id}"/>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" name="name" id="name"
                                               th:value="${accident.name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="type.id">Type</label>
                                        <select class="form-control" id="type.id" name="type.id">
                                            <option th:each="type: ${types}"
                                                    th:text="${type.name}"
                                                    th:value="${type.id}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="rIds">Article</label>
                                        <select class="form-control" id="rIds" name="rIds" multiple>
                                            <option th:each="rule: ${rules}"
                                                    th:text="${rule.name}"
                                                    th:value="${rule.id}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <input type="text" class="form-control" name="description" id="description"
                                               th:value="${accident.description}">
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" name="address" id="address"
                                               th:value="${accident.address}">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                        onclick="send_accident()">
                                    Send
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete accident?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-footer">

                            <div class="del" style="display: inline-block;">
                                <a th:href="@{|/formDeleteAccident/${accident.id}|}">
                                    <button type="button" class="btn btn-primary">Yes</button>
                                </a>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Not</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <td style="border: 0" th:text="${accident.name}"></td>
            <td style="border: 0" th:text="${accident.type.getName()}"></td>
            <td style="border: 0">
                       <span th:each="ruls,iter : ${accident.getRules()}"
                             th:text="${ruls.name} + ${!iter.last ? ', ' : ''}"></span>
            </td>
            <td style="border: 0" th:text="${accident.description}"></td>
            <td style="border: 0" th:text="${accident.address}"></td>
            <td style="border: 0" th:text="${accident.status}"></td>
            <td style="border: 0">
                <label>
                    <select onchange="location.href=/formStatusCondition/+this.value">
                        <option th:each="choos : ${chooses}"
                                th:text="${choos}"
                                th:if=" ${choos == accidentStatusId}"
                                selected="true">">
                        </option>
                        <option th:each="choos : ${chooses}"
                                th:if="${choos != accidentStatusId || accidentStatusId == null}"
                                th:value="${choos}"
                                th:text="${choos}">users
                        </option>
                    </select>
                </label>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: center">
        <a th:href="@{/index}">
            <button class="btn btn-primary">Back</button>
        </a>
    </div>
</div>

<script>
    function send_accident() {
        let formElement = document.getElementById("data");
        let data = new FormData(formElement);
        fetch("/updateAccident", {
            method: "POST",
            body: data
        }).then(res => {
            window.location.reload();
        });
    }

    function send_userEdite() {
        let formElement = document.getElementById("user_data");
        let data = new FormData(formElement);
        fetch("/updateUser", {
            method: "POST",
            body: data
        }).then(res => {
            window.location.reload();
        });
    }
</script>

</body>
</html>
