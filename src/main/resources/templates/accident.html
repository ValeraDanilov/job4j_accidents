<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
    </style>
    <title>Автомобильные инциденты</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="form-inline" id="navbarNavInLine">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <div th:text="${user}"></div>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container pt-3">
    <table class="table">
        <thead>
        <tr style="font-size: large">
            <th style="border: 0" scope="col">Name</th>
            <th style="border: 0" scope="col">Type</th>
            <th style="border: 0" scope="col">Article</th>
            <th style="border: 0" scope="col">Description</th>
            <th style="border: 0" scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accident: ${accidents}">
            <div class="bott" style="display: inline-block; margin-right: 20px;">
                <a th:href="@{|/formUpdateAccident/${accident.id}|}">
                    <button class="btn btn-warning" style="color: white">Edit</button>
                </a>
            </div>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                Delete accident
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete accident?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-footer">

                            <div class="del" style="display: inline-block;">
                                <a th:href="@{|/formDeleteAccident/${accident.id}|}">
                                    <button type="button" class="btn btn-primary">Yes</button>
                                </a>
                            </div>
                            <div>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Not</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <td style="border: 0" th:text="${accident.name}"></td>
            <td style="border: 0" th:text="${accident.type.getName()}"></td>
            <td style="border: 0">
                       <span th:each="ruls,iter : ${accident.getRules()}"
                             th:text="${ruls.name} + ${!iter.last ? ', ' : ''}"></span>
            </td>
            <td style="border: 0" th:text="${accident.description}"></td>
            <td style="border: 0" th:text="${accident.address}"></td>
        </tr>
        </tbody>
    </table>
    <div style="text-align: center">
        <a th:href="@{/index}">
            <button class="btn btn-primary">Back</button>
        </a>
    </div>
</div>
</body>
</html>
