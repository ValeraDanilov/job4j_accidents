<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>User List</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand" th:href="@{/index}">Accidents<span
            class="sr-only">(current)</span></a>
</nav>

<div class="container pt-3">
    <table class="table">
        <thead>
        <tr style="font-size: large">
            <th style="border: 0" scope="col">Name</th>
            <th style="border: 0"  scope="col">Roles</th>
        </tr>
        </thead>
        <tbody>

        <div class="modal fade" id="editeModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="user_data">

                            <input type="hidden" name="id" id="user_id">

                            <div class="form-group">
                                <label for="username">Username</label><br>
                                <input type="text" id="username" name="username">
                            </div>

                            <div class="form-group">
                                Roles<br>
                                <label>
                                    <input type="checkbox" name="roles" value="ADMIN">
                                </label> Admin
                                <label>
                                    <input type="checkbox" name="roles" value="USER">
                                </label> User
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="send_userEdite()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <tr style="font-size: large" th:each="user: ${users}" th:attr="data-id=${user.id}" class="table-row">
            <td style="border: 0" th:text="${user.username}"></td>
            <td style="border: 0" class="roles">
    <span th:each="rol, iterStat : ${user.getRoles()}">
        <span th:text="${rol}"></span>
        <span th:if="${!iterStat.last}">, </span>
    </span>
            </td>
            <td style="border: 0" class="edit-user">
                <a data-toggle="modal" data-target="#editeModal" href="">
                    Edite User
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const tableRows = document.querySelectorAll('.table-row');
        const userIdInput = document.getElementById('user_id');
        const usernameInput = document.getElementById('username');
        const adminCheckbox = document.querySelector('input[value="ADMIN"]');
        const userCheckbox = document.querySelector('input[value="USER"]');

        tableRows.forEach(row => {
            row.addEventListener('click', function () {
                const id = row.getAttribute('data-id');
                fetch(`/getUser/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        userIdInput.value = data.id;
                        usernameInput.value = data.username;
                        adminCheckbox.checked = data.roles.includes('ADMIN');
                        userCheckbox.checked = data.roles.includes('USER');
                        $('#editeModal').modal('show');
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    });

    function send_userEdite() {
        let formElement = document.getElementById("user_data");
        let data = new FormData(formElement);
        let userId = document.getElementById("user_id").value;
        data.append('id', userId);
        fetch("/userEdite", {
            method: "POST",
            body: data
        }).then(res => {
            window.location.reload();
        });
    }
</script>
</body>
</html>
